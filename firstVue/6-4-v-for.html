<script src="https://unpkg.com/vue@2.7.13"></script>
<body>
  <div id="app">
    <div v-for="(value, key) in object">{{ key }}: {{ value }}</div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        object: {
          firstName: "Joongmin",
          lastName: "Lee",
          age: 38,
        },
      },
    });
  </script>
</body>
